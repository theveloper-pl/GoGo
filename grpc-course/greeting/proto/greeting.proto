syntax = "proto3";

package greeting;

option go_package = "github.com/theveloper-pl/grpc-course/greeting/proto";

message GreetRequest {
    string message = 1;
}

message GreetResponse {
    string message = 1;
}

service GreetService {
    rpc Greet (stream GreetRequest) returns (GreetResponse);
}



